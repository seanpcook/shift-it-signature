<table border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;border:none;">
    <tbody>
        <tr>
            <td valign="top" style="font-family:sans-serif;width:100%;background:black;padding: 0.7em;">
                <div align="center" style="text-align:center;"><span style="color:white"><img width="82" height="82"
                            style="border-radius:100%;width:.85in;height:.85in" src="{{picture_url}}"
                            alt="Profile Picture"></span></div>
                &nbsp;
                <div align="center" style="text-align:center;"><span
                        style="font-size:1em;color:#FFCB66">{{name.fullName}}
                    </span> <span style="font-size:.8em;color:white">{{title}}</span></div>
                <div align="center" style="text-align:center"><a href="tel:{{phone.primary}}"
                        style="text-decoration:none;font-size:.8em;color:white">
                        {{phone.primary}}
                        </span><span style="font-size:1em;color:#FFCB66">|</span><a href="mailto:{{email}}"
                            style="text-decoration:none;font-size:.8em;color:white">
                            {{email}}
                        </a><span style="font-size:1em;color:#FFCB66">|</span><a href="{{website}}"
                            style="vertical-align:middle;border:none;text-decoration:none;font-size:.8em;color:white;">
                            {{website}}</a>
                </div>
                <div align="center" style="text-align:center"><span style="font-size:.8em;color:white">
                        {{city}}</span></div>
            </td>
        </tr>
    </tbody>
</table>
